<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Save The King">
    <title>Save The King - Pull The Pin Puzzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #1a0a3e 0%, #2d1b69 50%, #1a0a3e 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        h1 {
            color: #ffd700;
            font-size: 2em;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5), 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .game-info {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .info-box {
            background: linear-gradient(180deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
            border: 2px solid rgba(255, 215, 0, 0.5);
            border-radius: 15px;
            padding: 8px 20px;
            text-align: center;
        }

        .info-label {
            color: rgba(255,255,255,0.7);
            font-size: 0.7em;
            text-transform: uppercase;
        }

        .info-value {
            color: #fff;
            font-size: 1.3em;
            font-weight: bold;
        }

        #gameCanvas {
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.5);
            background: #87CEEB;
            touch-action: none;
        }

        #message {
            color: #ffd700;
            font-size: 1.1em;
            margin-top: 10px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            text-align: center;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .btn {
            background: linear-gradient(180deg, #ffd700, #ff9500);
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            color: #1a0a3e;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            touch-action: manipulation;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn.secondary {
            background: linear-gradient(180deg, #8a2be2, #6a1bb2);
            color: #fff;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }

        .overlay.show {
            display: flex;
        }

        .overlay h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 30px currentColor;
        }

        .overlay.win h2 { color: #ffd700; }
        .overlay.lose h2 { color: #ff4757; }

        .overlay p {
            color: #fff;
            font-size: 1.3em;
            margin-bottom: 25px;
        }

        .hint {
            color: rgba(255,255,255,0.6);
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>ðŸ‘‘ Save The King! ðŸ‘‘</h1>

    <div class="game-info">
        <div class="info-box">
            <div class="info-label">Level</div>

    <div class="buttons">
        <button class="btn" onclick="resetLevel()">Retry</button>
        <button class="btn secondary" onclick="skipLevel()">Skip</button>
    </div>

    <div class="overlay win" id="winOverlay">
        <h2>ðŸ‘‘ King Saved! ðŸ‘‘</h2>
        <p id="winText">You're a hero!</p>
        <button class="btn" onclick="nextLevel()">Next Level</button>
    </div>

    <div class="overlay lose" id="loseOverlay">
        <h2>ðŸ’€ King Lost! ðŸ’€</h2>
        <p id="loseText">Try again!</p>
        <button class="btn" onclick="resetLevel()">Try Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let level = 1;
        let score = 0;
        let gameOver = false;
        let won = false;
        let pins = [];
        let liquids = [];
        let king = null;
        let treasure = null;
        let walls = [];
        let dangers = [];
        let particles = [];

        // Physics
        const GRAVITY = 0.3;
        const LIQUID_SPREAD = 2;

        // Levels configuration
        const levels = [
            // Level 1 - Simple intro
            {
                king: { x: 300, y: 420, saved: false },
                treasure: { x: 300, y: 320 },
                pins: [
                    { x: 200, y: 250, width: 10, height: 80, pulled: false }

                ],

            },
            // Level 2 - Avoid lava
            {
                king: { x: 300, y: 420, saved: false },

                pins: [
                    { x: 200, y: 200, width: 10, height: 80, pulled: false },

                ],
                walls: [
                    { x: 150, y: 130, width: 120, height: 15 },
                    { x: 150, y: 130, width: 15, height: 150 },
                    { x: 255, y: 130, width: 15, height: 150 },
                    { x: 270, y: 250, width: 120, height: 15 },
                    { x: 270, y: 250, width: 15, height: 150 },
                    { x: 375, y: 250, width: 15, height: 150 }
                ],
                liquids: [
                    { x: 165, y: 145, width: 90, height: 50, type: 'gold', particles: [] },
                    { x: 285, y: 265, width: 90, height: 50, type: 'lava', particles: [] }
                ],

                hint: "Get gold but avoid the lava!"
            },
            // Level 3 - Water flood
            {
                king: { x: 100, y: 420, saved: false },
                treasure: { x: 100, y: 300 },
                pins: [
                    { x: 180, y: 200, width: 10, height: 100, pulled: false },
                    { x: 50, y: 350, width: 80, height: 10, pulled: false }
                ],
                walls: [
                    { x: 30, y: 280, width: 15, height: 200 },
                    { x: 170, y: 280, width: 15, height: 200 },
                    { x: 185, y: 130, width: 150, height: 15 },
                    { x: 185, y: 130, width: 15, height: 170 },
                    { x: 320, y: 130, width: 15, height: 350 }
                ],
                liquids: [
                    { x: 200, y: 145, width: 120, height: 80, type: 'water', particles: [] }
                ],
                dangers: [],
                hint: "Drain the water, then get to treasure!"
            },
            // Level 4 - Multi-step
            {
                king: { x: 320, y: 420, saved: false },
                treasure: { x: 320, y: 320 },
                pins: [
                    { x: 100, y: 180, width: 10, height: 80, pulled: false },
                    { x: 220, y: 280, width: 10, height: 80, pulled: false },
                    { x: 270, y: 180, width: 10, height: 80, pulled: false }
                ],
                walls: [
                    { x: 50, y: 120, width: 120, height: 15 },
                    { x: 50, y: 120, width: 15, height: 140 },
                    { x: 155, y: 120, width: 15, height: 140 },
                    { x: 170, y: 210, width: 120, height: 15 },
                    { x: 170, y: 210, width: 15, height: 150 },
                    { x: 275, y: 210, width: 15, height: 150 },
                    { x: 280, y: 120, width: 100, height: 15 },
                    { x: 280, y: 120, width: 15, height: 140 },
                    { x: 365, y: 120, width: 15, height: 360 }
                ],
                liquids: [
                    { x: 65, y: 135, width: 90, height: 45, type: 'gold', particles: [] },
                    { x: 185, y: 225, width: 90, height: 45, type: 'lava', particles: [] },
                    { x: 295, y: 135, width: 70, height: 45, type: 'water', particles: [] }
                ],
                dangers: [],
                hint: "Think carefully about the order!"
            },
            // Level 5 - Tight timing
            {
                king: { x: 200, y: 420, saved: false },
                treasure: { x: 200, y: 250 },
                pins: [
                    { x: 130, y: 180, width: 10, height: 60, pulled: false },
                    { x: 260, y: 180, width: 10, height: 60, pulled: false },
                    { x: 195, y: 300, width: 10, height: 80, pulled: false }
                ],
                walls: [
                    { x: 80, y: 120, width: 120, height: 15 },
                    { x: 80, y: 120, width: 15, height: 120 },
                    { x: 185, y: 120, width: 15, height: 120 },
                    { x: 200, y: 120, width: 120, height: 15 },
                    { x: 200, y: 120, width: 15, height: 120 },
                    { x: 305, y: 120, width: 15, height: 120 },
                    { x: 150, y: 380, width: 100, height: 15 },
                    { x: 150, y: 300, width: 15, height: 95 },
                    { x: 235, y: 300, width: 15, height: 95 }
                ],
                liquids: [
                    { x: 95, y: 135, width: 90, height: 40, type: 'lava', particles: [] },
                    { x: 215, y: 135, width: 90, height: 40, type: 'gold', particles: [] }
                ],
                dangers: [],
                hint: "Block the lava first!"
            },
            // Level 6+
            {
                king: { x: 320, y: 430, saved: false },
                treasure: { x: 80, y: 430 },
                pins: [
                    { x: 195, y: 150, width: 10, height: 100, pulled: false },
                    { x: 195, y: 320, width: 10, height: 100, pulled: false }
                ],
                walls: [
                    { x: 50, y: 100, width: 15, height: 380 },
                    { x: 50, y: 100, width: 310, height: 15 },
                    { x: 345, y: 100, width: 15, height: 380 },
                    { x: 50, y: 250, width: 150, height: 15 },
                    { x: 200, y: 250, width: 160, height: 15 }
                ],
                liquids: [
                    { x: 65, y: 115, width: 130, height: 60, type: 'gold', particles: [] },
                    { x: 205, y: 115, width: 140, height: 60, type: 'lava', particles: [] }
                ],
                dangers: [],
                hint: "Guide the gold to the King!"
            }
        ];

        function loadLevel(levelNum) {
            const levelData = levels[(levelNum - 1) % levels.length];

            king = { ...levelData.king };
            treasure = levelData.treasure ? { ...levelData.treasure } : null;
            pins = levelData.pins.map(p => ({ ...p }));
            walls = levelData.walls.map(w => ({ ...w }));
            liquids = levelData.liquids.map(l => ({
                ...l,
                particles: createLiquidParticles(l)
            }));
            dangers = levelData.dangers ? levelData.dangers.map(d => ({ ...d })) : [];

            document.getElementById('message').textContent = levelData.hint || "Pull the pins to save the King!";
            gameOver = false;
            won = false;
            particles = [];
        }

        function createLiquidParticles(liquid) {
            const particles = [];
            const cols = Math.floor(liquid.width / 8);
            const rows = Math.floor(liquid.height / 8);

            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    particles.push({
                        x: liquid.x + i * 8 + 4,
                        y: liquid.y + j * 8 + 4,
                        vx: 0,
                        vy: 0,
                        settled: true
                    });
                }
            }
            return particles;
        }

        function draw() {
            // Clear canvas with sky background
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGradient.addColorStop(0, '#87CEEB');
            skyGradient.addColorStop(1, '#E0F6FF');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw ground
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 30, canvas.width, 30);
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, canvas.height - 35, canvas.width, 10);

            // Draw walls
            walls.forEach(wall => {
                const gradient = ctx.createLinearGradient(wall.x, wall.y, wall.x + wall.width, wall.y);
                gradient.addColorStop(0, '#666');
                gradient.addColorStop(0.5, '#888');
                gradient.addColorStop(1, '#666');
                ctx.fillStyle = gradient;
                ctx.fillRect(wall.x, wall.y, wall.width, wall.height);

                ctx.strokeStyle = '#444';
                ctx.lineWidth = 2;
                ctx.strokeRect(wall.x, wall.y, wall.width, wall.height);
            });

            // Draw liquids
            liquids.forEach(liquid => {
                liquid.particles.forEach(p => {
                    let color;
                    if (liquid.type === 'gold') {
                        color = '#FFD700';
                    } else if (liquid.type === 'lava') {
                        const flicker = Math.sin(Date.now() / 100 + p.x) * 20;
                        color = `rgb(${255}, ${Math.floor(80 + flicker)}, 0)`;
                    } else if (liquid.type === 'water') {
                        color = '#4169E1';
                    }

                    ctx.fillStyle = color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 5, 0, Math.PI * 2);
                    ctx.fill();
                });
            });

            // Draw treasure
            if (treasure) {
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(treasure.x - 25, treasure.y, 50, 35);
                ctx.fillStyle = '#D2691E';
                ctx.fillRect(treasure.x - 22, treasure.y + 3, 44, 29);
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(treasure.x - 5, treasure.y + 10, 10, 15);

                // Sparkle
                ctx.fillStyle = '#FFF';
                ctx.beginPath();
                ctx.arc(treasure.x - 10, treasure.y + 8, 3, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw pins
            pins.forEach(pin => {
                if (!pin.pulled) {
                    // Pin body
                    ctx.fillStyle = '#C0C0C0';
                    ctx.fillRect(pin.x, pin.y, pin.width, pin.height);

                    // Pin head (circle)
                    ctx.fillStyle = '#FF4444';
                    ctx.beginPath();
                    ctx.arc(pin.x + pin.width/2, pin.y - 12, 15, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.fillStyle = '#CC0000';
                    ctx.beginPath();
                    ctx.arc(pin.x + pin.width/2, pin.y - 12, 10, 0, Math.PI * 2);
                    ctx.fill();

                    // Shine
                    ctx.fillStyle = 'rgba(255,255,255,0.5)';
                    ctx.beginPath();
                    ctx.arc(pin.x + pin.width/2 - 4, pin.y - 16, 4, 0, Math.PI * 2);
                    ctx.fill();
                }
            });

            // Draw King
            drawKing(king.x, king.y);

            // Draw effects particles
            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.1;
                p.life -= 0.02;

                if (p.life > 0) {
                    ctx.globalAlpha = p.life;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1;
                }
            });
            particles = particles.filter(p => p.life > 0);

            // Win/lose effects
            if (won) {
                ctx.fillStyle = 'rgba(255, 215, 0, 0.3)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            } else if (gameOver) {
                ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            requestAnimationFrame(draw);
        }

        function drawKing(x, y) {
            // Body
            ctx.fillStyle = '#4169E1';
            ctx.beginPath();
            ctx.moveTo(x - 20, y + 50);
            ctx.lineTo(x - 25, y + 10);
            ctx.lineTo(x + 25, y + 10);
            ctx.lineTo(x + 20, y + 50);
            ctx.closePath();
            ctx.fill();

            // Cape
            ctx.fillStyle = '#DC143C';
            ctx.beginPath();
            ctx.moveTo(x - 20, y + 15);
            ctx.quadraticCurveTo(x - 35, y + 35, x - 25, y + 55);
            ctx.lineTo(x - 18, y + 50);
            ctx.closePath();
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(x + 20, y + 15);
            ctx.quadraticCurveTo(x + 35, y + 35, x + 25, y + 55);
            ctx.lineTo(x + 18, y + 50);
            ctx.closePath();
            ctx.fill();

            // Head
            ctx.fillStyle = '#FFDAB9';
            ctx.beginPath();
            ctx.arc(x, y - 5, 20, 0, Math.PI * 2);
            ctx.fill();

            // Crown
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.moveTo(x - 18, y - 15);
            ctx.lineTo(x - 15, y - 35);
            ctx.lineTo(x - 8, y - 25);
            ctx.lineTo(x, y - 40);
            ctx.lineTo(x + 8, y - 25);
            ctx.lineTo(x + 15, y - 35);
            ctx.lineTo(x + 18, y - 15);
            ctx.closePath();
            ctx.fill();

            // Crown jewels
            ctx.fillStyle = '#FF0000';
            ctx.beginPath();
            ctx.arc(x, y - 28, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#0000FF';
            ctx.beginPath();
            ctx.arc(x - 10, y - 20, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(x + 10, y - 20, 3, 0, Math.PI * 2);
            ctx.fill();

            // Eyes
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(x - 7, y - 8, 3, 0, Math.PI * 2);
            ctx.arc(x + 7, y - 8, 3, 0, Math.PI * 2);
            ctx.fill();

            // Expression based on state
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            if (won) {
                // Happy smile
                ctx.arc(x, y, 10, 0.1 * Math.PI, 0.9 * Math.PI);
            } else if (gameOver) {
                // Sad face
                ctx.arc(x, y + 15, 10, 1.1 * Math.PI, 1.9 * Math.PI);
            } else {
                // Neutral/worried
                ctx.moveTo(x - 8, y + 5);
                ctx.lineTo(x + 8, y + 5);
            }
            ctx.stroke();

            // Beard
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.moveTo(x - 12, y + 5);
            ctx.quadraticCurveTo(x, y + 25, x + 12, y + 5);
            ctx.fill();
        }

        function update() {
            if (gameOver) return;

            // Update liquid particles
            liquids.forEach(liquid => {
                liquid.particles.forEach(p => {
                    if (!p.settled) {
                        p.vy += GRAVITY;
                        p.x += p.vx;
                        p.y += p.vy;

                        // Wall collision
                        walls.forEach(wall => {
                            if (p.x > wall.x && p.x < wall.x + wall.width &&
                                p.y > wall.y && p.y < wall.y + wall.height) {
                                // Push out
                                const fromLeft = p.x - wall.x;
                                const fromRight = wall.x + wall.width - p.x;
                                const fromTop = p.y - wall.y;
                                const fromBottom = wall.y + wall.height - p.y;

                                const min = Math.min(fromLeft, fromRight, fromTop, fromBottom);

                                if (min === fromTop) {
                                    p.y = wall.y - 1;
                                    p.vy = 0;
                                    p.vx += (Math.random() - 0.5) * 2;
                                } else if (min === fromBottom) {
                                    p.y = wall.y + wall.height + 1;
                                    p.vy = Math.abs(p.vy) * 0.5;
                                } else if (min === fromLeft) {
                                    p.x = wall.x - 1;
                                    p.vx = -Math.abs(p.vx) * 0.5;
                                } else {
                                    p.x = wall.x + wall.width + 1;
                                    p.vx = Math.abs(p.vx) * 0.5;
                                }
                            }
                        });

                        // Pin collision
                        pins.forEach(pin => {
                            if (!pin.pulled &&
                                p.x > pin.x && p.x < pin.x + pin.width &&
                                p.y > pin.y && p.y < pin.y + pin.height) {
                                p.y = pin.y - 1;
                                p.vy = 0;
                                p.vx += (Math.random() - 0.5);
                            }
                        });

                        // Ground collision
                        if (p.y > canvas.height - 35) {
                            p.y = canvas.height - 35;
                            p.vy = 0;
                            p.vx *= 0.8;
                            if (Math.abs(p.vx) < 0.1) p.vx = 0;
                        }

                        // Side walls
                        if (p.x < 5) { p.x = 5; p.vx = Math.abs(p.vx) * 0.5; }
                        if (p.x > canvas.width - 5) { p.x = canvas.width - 5; p.vx = -Math.abs(p.vx) * 0.5; }

                        // Damping
                        p.vx *= 0.99;
                    }
                });

                // Check liquid touching king
                liquid.particles.forEach(p => {
                    const dx = p.x - king.x;
                    const dy = p.y - king.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 40) {
                        if (liquid.type === 'gold') {
                            // Win!
                            if (!won && !gameOver) {
                                won = true;
                                gameOver = true;
                                score++;
                                createCelebration();
                                setTimeout(() => {
                                    document.getElementById('winOverlay').classList.add('show');
                                }, 1000);
                            }
                        } else if (liquid.type === 'lava' || liquid.type === 'water') {
                            // Lose!
                            if (!gameOver) {
                                gameOver = true;
                                createSadEffect();
                                setTimeout(() => {
                                    document.getElementById('loseOverlay').classList.add('show');
                                }, 1000);
                            }
                        }
                    }
                });
            });

            updateUI();
            setTimeout(update, 16);
        }

        function pullPin(pin) {
            if (pin.pulled || gameOver) return;

            pin.pulled = true;

            // Release liquids that were held by this pin
            liquids.forEach(liquid => {
                liquid.particles.forEach(p => {
                    // Check if particle was resting on this pin
                    if (p.x > pin.x - 20 && p.x < pin.x + pin.width + 20 &&
                        p.y < pin.y + 10 && p.y > pin.y - 50) {
                        p.settled = false;
                        p.vy = 1;
                    }
                });
            });

            // Make all particles of liquids above this pin active
            liquids.forEach(liquid => {
                const liquidBottom = Math.max(...liquid.particles.map(p => p.y));
                if (liquidBottom < pin.y + 20) {
                    liquid.particles.forEach(p => {
                        if (p.x > pin.x - 50 && p.x < pin.x + pin.width + 50) {
                            p.settled = false;
                        }
                    });
                }
            });
        }

        function createCelebration() {
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: king.x,
                    y: king.y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: -Math.random() * 10,
                    color: ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1'][Math.floor(Math.random() * 4)],
                    size: Math.random() * 6 + 2,
                    life: 1
                });
            }
        }

        function createSadEffect() {
            for (let i = 0; i < 20; i++) {
                particles.push({
                    x: king.x,
                    y: king.y - 20,
                    vx: (Math.random() - 0.5) * 3,
                    vy: -Math.random() * 5,
                    color: '#666',
                    size: Math.random() * 4 + 1,
                    life: 1
                });
            }
        }

        function updateUI() {
            document.getElementById('level').textContent = level;
            document.getElementById('score').textContent = score;
        }

        function getClickPosition(clientX, clientY) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return {
                x: (clientX - rect.left) * scaleX,
                y: (clientY - rect.top) * scaleY
            };
        }

        function handleClick(clientX, clientY) {
            const pos = getClickPosition(clientX, clientY);

            // Check if clicking on a pin
            pins.forEach(pin => {
                if (!pin.pulled &&
                    pos.x > pin.x - 20 && pos.x < pin.x + pin.width + 20 &&
                    pos.y > pin.y - 30 && pos.y < pin.y + pin.height + 10) {
                    pullPin(pin);
                }
            });
        }

        function nextLevel() {
            document.getElementById('winOverlay').classList.remove('show');
            level++;
            loadLevel(level);
        }

        function resetLevel() {
            document.getElementById('winOverlay').classList.remove('show');
            document.getElementById('loseOverlay').classList.remove('show');
            loadLevel(level);
        }

        function skipLevel() {
            document.getElementById('loseOverlay').classList.remove('show');
            level++;
            loadLevel(level);
        }

        // Event listeners
        canvas.addEventListener('click', (e) => {
            handleClick(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleClick(touch.clientX, touch.clientY);
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Start game
        loadLevel(1);
        draw();
        update();
    </script>
</body>
</html>
