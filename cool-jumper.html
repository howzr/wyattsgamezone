<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Jumper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
        }
        canvas {
            display: block;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            color: #fff;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        #startScreen, #levelComplete, #gameOver, #winScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 10px;
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #0ff, #f0f, #ff0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        h2 {
            font-size: 36px;
            margin-bottom: 15px;
            color: #0ff;
        }
        p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #aaa;
        }
        .land-name {
            font-size: 28px;
            color: #ff0;
            margin: 15px 0;
        }
        button {
            padding: 15px 40px;
            font-size: 20px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: linear-gradient(45deg, #0ff, #0af);
            color: #000;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        .controls {
            margin-top: 20px;
            font-size: 16px;
            color: #888;
        }
        .stars {
            font-size: 40px;
            margin: 15px 0;
        }
        #landProgress {
            display: flex;
            gap: 8px;
            margin-top: 20px;
        }
        .land-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #333;
            border: 2px solid #555;
        }
        .land-dot.completed {
            background: #0f0;
            border-color: #0f0;
            box-shadow: 0 0 10px #0f0;
        }
        .land-dot.current {
            background: #ff0;
            border-color: #ff0;
            box-shadow: 0 0 10px #ff0;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="900" height="500"></canvas>
        <div id="ui">
            <span id="landDisplay">Land 1: Grassy Plains</span>
            <span id="scoreDisplay">Score: 0</span>
            <span id="livesDisplay">Lives: 3</span>
        </div>

        <div id="startScreen">
            <h1>Cool Jumper</h1>
            <p>Jump through 10 amazing lands!</p>
            <p>Obstacles get harder as you progress</p>
            <div class="controls">
                <p>Arrow Keys - Move</p>
                <p>Space - Jump (press twice for double jump!)</p>
            </div>
            <button onclick="startGame()">Start Adventure</button>
            <div id="landProgress"></div>
        </div>

        <div id="levelComplete" style="display: none;">
            <h2>Land Complete!</h2>
            <div class="land-name" id="completedLand"></div>
            <div class="stars" id="starsEarned"></div>
            <p id="landScore"></p>
            <button onclick="nextLand()">Next Land</button>
        </div>

        <div id="gameOver" style="display: none;">
            <h2>Game Over</h2>
            <p id="finalScore"></p>
            <button onclick="restartGame()">Try Again</button>
            <button onclick="backToMenu()">Main Menu</button>
        </div>

        <div id="winScreen" style="display: none;">
            <h1>You Win!</h1>
            <p>You conquered all 10 lands!</p>
            <p id="totalScore"></p>
            <div class="stars">&#11088;&#11088;&#11088;</div>
            <button onclick="backToMenu()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Land themes
        const lands = [
            { name: "Grassy Plains", bg1: '#87CEEB', bg2: '#228B22', floor: '#654321', obstacle: '#8B4513', accent: '#90EE90' },
            { name: "Sandy Desert", bg1: '#FFD700', bg2: '#DEB887', floor: '#D2691E', obstacle: '#8B0000', accent: '#F4A460' },
            { name: "Frozen Tundra", bg1: '#E0FFFF', bg2: '#B0E0E6', floor: '#4682B4', obstacle: '#00CED1', accent: '#F0FFFF' },
            { name: "Volcanic Peaks", bg1: '#FF4500', bg2: '#8B0000', floor: '#2F2F2F', obstacle: '#FF6347', accent: '#FFD700' },
            { name: "Mystic Forest", bg1: '#4B0082', bg2: '#006400', floor: '#2F4F4F', obstacle: '#9932CC', accent: '#00FF7F' },
            { name: "Crystal Caves", bg1: '#483D8B', bg2: '#6A5ACD', floor: '#1C1C1C', obstacle: '#00FFFF', accent: '#FF00FF' },
            { name: "Cloud Kingdom", bg1: '#FFF8DC', bg2: '#FAFAD2', floor: '#DDA0DD', obstacle: '#FFB6C1', accent: '#FFFFFF' },
            { name: "Neon City", bg1: '#0D0D0D', bg2: '#1A1A2E', floor: '#2D2D44', obstacle: '#FF00FF', accent: '#00FFFF' },
            { name: "Ancient Ruins", bg1: '#8B7355', bg2: '#696969', floor: '#3D3D3D', obstacle: '#DAA520', accent: '#CD853F' },
            { name: "Final Summit", bg1: '#191970', bg2: '#000033', floor: '#4A4A4A', obstacle: '#FF1493', accent: '#FFD700' }
        ];

        // Game constants
        const FLOOR1_Y = 350;
        const FLOOR2_Y = 70;
        const PLAYER_WIDTH = 40;
        const PLAYER_HEIGHT = 50;
        const GRAVITY = 0.6;
        const JUMP_FORCE = -14;
        const MOVE_SPEED = 5;

        // Game state
        let player = {};
        let obstacles = [];
        let coins = [];
        let particles = [];
        let currentLand = 0;
        let score = 0;
        let lives = 3;
        let landScore = 0;
        let gameRunning = false;
        let levelComplete = false;
        let cameraX = 0;
        let levelLength = 3000;
        let completedLands = [];

        // Input
        const keys = {};

        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Space') e.preventDefault();
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        function initPlayer() {
            player = {
                x: 100,
                y: FLOOR1_Y - PLAYER_HEIGHT,
                vx: 0,
                vy: 0,
                grounded: true,
                facingRight: true,
                canDoubleJump: true,
                spaceReleased: true
            };
        }

        function generateLand(landNum) {
            obstacles = [];
            coins = [];
            particles = [];
            cameraX = 0;
            landScore = 0;
            levelComplete = false;

            const difficulty = landNum + 1;
            levelLength = 2500 + landNum * 400;

            let x = 400;

            while (x < levelLength - 300) {
                const obstacleType = Math.floor(Math.random() * (5 + Math.floor(difficulty / 2)));
                const floor = Math.random() < 0.4 ? FLOOR2_Y : FLOOR1_Y;

                // Basic spike
                if (obstacleType === 0) {
                    const count = 1 + Math.floor(Math.random() * difficulty / 3);
                    for (let i = 0; i < count; i++) {
                        obstacles.push({
                            x: x + i * 35,
                            y: floor,
                            type: 'spike',
                            width: 30,
                            height: 30
                        });
                    }
                    x += count * 35 + 150;
                }
                // Moving platform obstacle
                else if (obstacleType === 1 && difficulty > 1) {
                    obstacles.push({
                        x: x,
                        y: floor - 60 - Math.random() * 40,
                        type: 'moving',
                        width: 80,
                        height: 20,
                        startX: x,
                        range: 100 + Math.random() * 50,
                        speed: 1 + difficulty * 0.3
                    });
                    x += 250;
                }
                // Falling block
                else if (obstacleType === 2 && difficulty > 2) {
                    obstacles.push({
                        x: x,
                        y: 50,
                        type: 'falling',
                        width: 50,
                        height: 50,
                        triggered: false,
                        fallSpeed: 0
                    });
                    x += 200;
                }
                // Spinning blade
                else if (obstacleType === 3 && difficulty > 3) {
                    obstacles.push({
                        x: x,
                        y: floor - 40,
                        type: 'blade',
                        width: 50,
                        height: 50,
                        rotation: 0
                    });
                    x += 200;
                }
                // Bouncing enemy
                else if (obstacleType === 4 && difficulty > 4) {
                    obstacles.push({
                        x: x,
                        y: floor - 40,
                        type: 'bouncer',
                        width: 40,
                        height: 40,
                        startY: floor - 40,
                        bouncePhase: Math.random() * Math.PI * 2
                    });
                    x += 180;
                }
                // Laser beam
                else if (obstacleType === 5 && difficulty > 5) {
                    obstacles.push({
                        x: x,
                        y: floor - 100,
                        type: 'laser',
                        width: 150,
                        height: 10,
                        active: true
                    });
                    x += 250;
                }
                // Fire pillar
                else if (obstacleType === 6 && difficulty > 6) {
                    obstacles.push({
                        x: x,
                        y: floor,
                        type: 'fire',
                        width: 40,
                        height: 80,
                        active: true,
                        phase: Math.random() * 1000
                    });
                    x += 180;
                }
                // Crusher
                else if (obstacleType === 7 && difficulty > 7) {
                    obstacles.push({
                        x: x,
                        y: 30,
                        type: 'crusher',
                        width: 60,
                        height: 40,
                        phase: Math.random() * 2000
                    });
                    x += 200;
                }
                // Default spike
                else {
                    obstacles.push({
                        x: x,
                        y: floor,
                        type: 'spike',
                        width: 30,
                        height: 30
                    });
                    x += 150;
                }

                // Add coins
                if (Math.random() < 0.5) {
                    const coinY = Math.random() < 0.5 ? FLOOR2_Y - 50 : FLOOR1_Y - 50;
                    for (let i = 0; i < 3; i++) {
                        coins.push({
                            x: x - 80 + i * 30,
                            y: coinY - Math.sin(i * 0.5) * 20,
                            collected: false
                        });
                    }
                }

                x += Math.random() * 100;
            }

            // End flag
            obstacles.push({
                x: levelLength - 100,
                y: FLOOR1_Y,
                type: 'flag',
                width: 20,
                height: 100
            });
        }

        function update() {
            if (!gameRunning || levelComplete) return;

            const land = lands[currentLand];

            // Player movement
            if (keys['ArrowLeft']) {
                player.vx = -MOVE_SPEED;
                player.facingRight = false;
            } else if (keys['ArrowRight']) {
                player.vx = MOVE_SPEED;
                player.facingRight = true;
            } else {
                player.vx *= 0.8;
            }

            // Jump and Double Jump
            if (keys['Space'] && player.spaceReleased) {
                if (player.grounded) {
                    // First jump
                    player.vy = JUMP_FORCE;
                    player.grounded = false;
                    player.canDoubleJump = true;
                    player.spaceReleased = false;
                    // Jump particles
                    for (let i = 0; i < 5; i++) {
                        particles.push({
                            x: player.x + PLAYER_WIDTH / 2,
                            y: player.y + PLAYER_HEIGHT,
                            vx: (Math.random() - 0.5) * 4,
                            vy: Math.random() * -2,
                            life: 20,
                            color: land.accent
                        });
                    }
                } else if (player.canDoubleJump) {
                    // Double jump
                    player.vy = JUMP_FORCE;
                    player.canDoubleJump = false;
                    player.spaceReleased = false;
                    // Double jump particles (more dramatic)
                    for (let i = 0; i < 10; i++) {
                        particles.push({
                            x: player.x + PLAYER_WIDTH / 2,
                            y: player.y + PLAYER_HEIGHT / 2,
                            vx: (Math.random() - 0.5) * 6,
                            vy: (Math.random() - 0.5) * 6,
                            life: 25,
                            color: '#fff'
                        });
                    }
                }
            }
            if (!keys['Space']) {
                player.spaceReleased = true;
            }

            // Apply gravity
            player.vy += GRAVITY;

            // Move player
            player.x += player.vx;
            player.y += player.vy;

            // Keep player in bounds
            if (player.x < 0) player.x = 0;
            if (player.x > levelLength - PLAYER_WIDTH) player.x = levelLength - PLAYER_WIDTH;

            // Floor collision
            player.grounded = false;

            // Check floor 1
            if (player.y + PLAYER_HEIGHT >= FLOOR1_Y && player.vy >= 0) {
                player.y = FLOOR1_Y - PLAYER_HEIGHT;
                player.vy = 0;
                player.grounded = true;
                player.canDoubleJump = true;
            }

            // Check floor 2
            if (player.y + PLAYER_HEIGHT >= FLOOR2_Y && player.y + PLAYER_HEIGHT <= FLOOR2_Y + 20 &&
                player.vy >= 0 && player.y < FLOOR2_Y) {
                player.y = FLOOR2_Y - PLAYER_HEIGHT;
                player.vy = 0;
                player.grounded = true;
                player.canDoubleJump = true;
            }

            // Fall off screen
            if (player.y > canvas.height + 50) {
                loseLife();
                return;
            }

            // Camera follow
            const targetCameraX = player.x - 200;
            cameraX += (targetCameraX - cameraX) * 0.1;
            if (cameraX < 0) cameraX = 0;
            if (cameraX > levelLength - canvas.width) cameraX = levelLength - canvas.width;

            // Update obstacles
            for (const obs of obstacles) {
                if (obs.type === 'moving') {
                    obs.x = obs.startX + Math.sin(Date.now() * 0.002 * obs.speed) * obs.range;
                }
                else if (obs.type === 'falling') {
                    if (!obs.triggered && Math.abs(player.x - obs.x) < 80) {
                        obs.triggered = true;
                    }
                    if (obs.triggered) {
                        obs.fallSpeed += 0.5;
                        obs.y += obs.fallSpeed;
                    }
                }
                else if (obs.type === 'blade') {
                    obs.rotation += 5;
                }
                else if (obs.type === 'bouncer') {
                    obs.bouncePhase += 0.05;
                    obs.y = obs.startY + Math.sin(obs.bouncePhase) * 50;
                }
                else if (obs.type === 'laser') {
                    obs.active = Math.floor(Date.now() / 600) % 2 === 0;
                }
                else if (obs.type === 'fire') {
                    obs.active = Math.floor((Date.now() + obs.phase) / 800) % 2 === 0;
                }
                else if (obs.type === 'crusher') {
                    const phase = (Date.now() + obs.phase) % 2000;
                    if (phase < 500) {
                        obs.currentY = 30 + (phase / 500) * (FLOOR1_Y - 70);
                    } else if (phase < 700) {
                        obs.currentY = FLOOR1_Y - 40;
                    } else {
                        obs.currentY = 30 + (1 - (phase - 700) / 500) * (FLOOR1_Y - 70);
                        if (obs.currentY < 30) obs.currentY = 30;
                    }
                }
            }

            // Check collisions
            for (const obs of obstacles) {
                if (obs.type === 'flag') {
                    if (player.x + PLAYER_WIDTH > obs.x && player.x < obs.x + obs.width) {
                        completeLand();
                        return;
                    }
                    continue;
                }

                let hit = false;
                const px = player.x + 5;
                const py = player.y + 5;
                const pw = PLAYER_WIDTH - 10;
                const ph = PLAYER_HEIGHT - 10;

                if (obs.type === 'spike') {
                    if (px < obs.x + obs.width && px + pw > obs.x &&
                        py < obs.y && py + ph > obs.y - obs.height) {
                        hit = true;
                    }
                }
                else if (obs.type === 'moving' || obs.type === 'falling' || obs.type === 'blade' || obs.type === 'bouncer') {
                    const obsY = obs.type === 'crusher' ? (obs.currentY || obs.y) : obs.y;
                    if (px < obs.x + obs.width && px + pw > obs.x &&
                        py < obsY + obs.height && py + ph > obsY) {
                        hit = true;
                    }
                }
                else if (obs.type === 'laser' && obs.active) {
                    if (px < obs.x + obs.width && px + pw > obs.x &&
                        py < obs.y + obs.height && py + ph > obs.y) {
                        hit = true;
                    }
                }
                else if (obs.type === 'fire' && obs.active) {
                    if (px < obs.x + obs.width && px + pw > obs.x &&
                        py < obs.y && py + ph > obs.y - obs.height) {
                        hit = true;
                    }
                }
                else if (obs.type === 'crusher') {
                    const crushY = obs.currentY || obs.y;
                    if (px < obs.x + obs.width && px + pw > obs.x &&
                        py < crushY + obs.height && py + ph > crushY) {
                        hit = true;
                    }
                }

                if (hit) {
                    loseLife();
                    return;
                }
            }

            // Collect coins
            for (const coin of coins) {
                if (!coin.collected) {
                    const dist = Math.sqrt(
                        Math.pow(player.x + PLAYER_WIDTH/2 - coin.x, 2) +
                        Math.pow(player.y + PLAYER_HEIGHT/2 - coin.y, 2)
                    );
                    if (dist < 30) {
                        coin.collected = true;
                        score += 10;
                        landScore += 10;
                        // Coin particles
                        for (let i = 0; i < 8; i++) {
                            particles.push({
                                x: coin.x,
                                y: coin.y,
                                vx: (Math.random() - 0.5) * 6,
                                vy: (Math.random() - 0.5) * 6,
                                life: 25,
                                color: '#FFD700'
                            });
                        }
                    }
                }
            }

            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].x += particles[i].vx;
                particles[i].y += particles[i].vy;
                particles[i].life--;
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            // Update UI
            document.getElementById('scoreDisplay').textContent = `Score: ${score}`;
            document.getElementById('livesDisplay').textContent = `Lives: ${lives}`;
        }

        function draw() {
            const land = lands[currentLand];

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, land.bg1);
            gradient.addColorStop(1, land.bg2);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Background decorations
            ctx.fillStyle = land.accent + '40';
            for (let i = 0; i < 10; i++) {
                const x = ((i * 150) - cameraX * 0.3) % (canvas.width + 100) - 50;
                ctx.beginPath();
                ctx.arc(x, 80 + Math.sin(i) * 30, 20 + i * 3, 0, Math.PI * 2);
                ctx.fill();
            }

            // Floor 2 (upper)
            ctx.fillStyle = land.floor;
            ctx.fillRect(0, FLOOR2_Y, canvas.width, 20);
            ctx.fillStyle = land.accent + '60';
            ctx.fillRect(0, FLOOR2_Y, canvas.width, 5);

            // Floor 1 (lower/ground)
            ctx.fillStyle = land.floor;
            ctx.fillRect(0, FLOOR1_Y, canvas.width, canvas.height - FLOOR1_Y);
            ctx.fillStyle = land.accent + '60';
            ctx.fillRect(0, FLOOR1_Y, canvas.width, 5);

            // Draw obstacles
            for (const obs of obstacles) {
                const screenX = obs.x - cameraX;
                if (screenX < -100 || screenX > canvas.width + 100) continue;

                ctx.save();

                if (obs.type === 'spike') {
                    ctx.fillStyle = land.obstacle;
                    ctx.beginPath();
                    ctx.moveTo(screenX + obs.width / 2, obs.y - obs.height);
                    ctx.lineTo(screenX + obs.width, obs.y);
                    ctx.lineTo(screenX, obs.y);
                    ctx.closePath();
                    ctx.fill();
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
                else if (obs.type === 'moving') {
                    ctx.fillStyle = land.obstacle;
                    ctx.fillRect(screenX, obs.y, obs.width, obs.height);
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(screenX, obs.y, obs.width, obs.height);
                    // Warning stripes
                    ctx.fillStyle = '#ff0';
                    for (let i = 0; i < 4; i++) {
                        ctx.fillRect(screenX + 5 + i * 20, obs.y + 5, 10, obs.height - 10);
                    }
                }
                else if (obs.type === 'falling') {
                    ctx.fillStyle = '#666';
                    ctx.fillRect(screenX, obs.y, obs.width, obs.height);
                    ctx.strokeStyle = '#f00';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(screenX, obs.y, obs.width, obs.height);
                    // Exclamation mark
                    ctx.fillStyle = '#f00';
                    ctx.font = 'bold 30px Arial';
                    ctx.fillText('!', screenX + 18, obs.y + 38);
                }
                else if (obs.type === 'blade') {
                    ctx.translate(screenX + obs.width/2, obs.y + obs.height/2);
                    ctx.rotate(obs.rotation * Math.PI / 180);
                    ctx.fillStyle = '#888';
                    ctx.beginPath();
                    ctx.arc(0, 0, obs.width/2, 0, Math.PI * 2);
                    ctx.fill();
                    // Blades
                    ctx.fillStyle = '#aaa';
                    for (let i = 0; i < 6; i++) {
                        ctx.save();
                        ctx.rotate(i * Math.PI / 3);
                        ctx.beginPath();
                        ctx.moveTo(-5, -obs.width/2 + 5);
                        ctx.lineTo(0, -obs.width/2 - 8);
                        ctx.lineTo(5, -obs.width/2 + 5);
                        ctx.closePath();
                        ctx.fill();
                        ctx.restore();
                    }
                    ctx.fillStyle = '#555';
                    ctx.beginPath();
                    ctx.arc(0, 0, 8, 0, Math.PI * 2);
                    ctx.fill();
                }
                else if (obs.type === 'bouncer') {
                    ctx.fillStyle = '#f00';
                    ctx.beginPath();
                    ctx.arc(screenX + obs.width/2, obs.y + obs.height/2, obs.width/2, 0, Math.PI * 2);
                    ctx.fill();
                    // Angry face
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(screenX + 10, obs.y + 12, 8, 8);
                    ctx.fillRect(screenX + 22, obs.y + 12, 8, 8);
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(screenX + obs.width/2, obs.y + 32, 8, 0, Math.PI);
                    ctx.stroke();
                }
                else if (obs.type === 'laser') {
                    // Emitters
                    ctx.fillStyle = '#444';
                    ctx.fillRect(screenX - 10, obs.y - 10, 15, 30);
                    ctx.fillRect(screenX + obs.width - 5, obs.y - 10, 15, 30);
                    // Beam
                    if (obs.active) {
                        ctx.fillStyle = '#f00';
                        ctx.shadowColor = '#f00';
                        ctx.shadowBlur = 15;
                        ctx.fillRect(screenX, obs.y, obs.width, obs.height);
                        ctx.shadowBlur = 0;
                    }
                    // Lens
                    ctx.fillStyle = obs.active ? '#f00' : '#600';
                    ctx.beginPath();
                    ctx.arc(screenX - 3, obs.y + 5, 5, 0, Math.PI * 2);
                    ctx.arc(screenX + obs.width + 3, obs.y + 5, 5, 0, Math.PI * 2);
                    ctx.fill();
                }
                else if (obs.type === 'fire') {
                    // Pipe
                    ctx.fillStyle = '#555';
                    ctx.fillRect(screenX, obs.y - 15, obs.width, 15);
                    // Flames
                    if (obs.active) {
                        ctx.shadowColor = '#f80';
                        ctx.shadowBlur = 20;
                        for (let i = 0; i < 4; i++) {
                            const flameH = obs.height + Math.random() * 20;
                            ctx.fillStyle = '#f80';
                            ctx.beginPath();
                            ctx.moveTo(screenX + 5 + i * 10, obs.y - 15);
                            ctx.lineTo(screenX + 10 + i * 10, obs.y - 15 - flameH);
                            ctx.lineTo(screenX + 15 + i * 10, obs.y - 15);
                            ctx.fill();
                            ctx.fillStyle = '#ff0';
                            ctx.beginPath();
                            ctx.moveTo(screenX + 7 + i * 10, obs.y - 15);
                            ctx.lineTo(screenX + 10 + i * 10, obs.y - 15 - flameH * 0.6);
                            ctx.lineTo(screenX + 13 + i * 10, obs.y - 15);
                            ctx.fill();
                        }
                        ctx.shadowBlur = 0;
                    }
                }
                else if (obs.type === 'crusher') {
                    const crushY = obs.currentY || obs.y;
                    ctx.fillStyle = '#666';
                    ctx.fillRect(screenX, crushY, obs.width, obs.height);
                    // Spikes
                    ctx.fillStyle = '#888';
                    for (let i = 0; i < 4; i++) {
                        ctx.beginPath();
                        ctx.moveTo(screenX + 5 + i * 15, crushY + obs.height);
                        ctx.lineTo(screenX + 12 + i * 15, crushY + obs.height + 12);
                        ctx.lineTo(screenX + i * 15 - 2, crushY + obs.height + 12);
                        ctx.closePath();
                        ctx.fill();
                    }
                    // Warning stripes
                    ctx.fillStyle = '#ff0';
                    ctx.fillRect(screenX + 5, crushY + 5, 10, obs.height - 10);
                    ctx.fillRect(screenX + obs.width - 15, crushY + 5, 10, obs.height - 10);
                }
                else if (obs.type === 'flag') {
                    // Pole
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(screenX, obs.y - obs.height, obs.width, obs.height);
                    // Flag
                    ctx.fillStyle = '#00ff00';
                    ctx.beginPath();
                    ctx.moveTo(screenX + obs.width, obs.y - obs.height);
                    ctx.lineTo(screenX + obs.width + 50, obs.y - obs.height + 25);
                    ctx.lineTo(screenX + obs.width, obs.y - obs.height + 50);
                    ctx.closePath();
                    ctx.fill();
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    // Star
                    ctx.fillStyle = '#FFD700';
                    ctx.font = '20px Arial';
                    ctx.fillText('★', screenX + obs.width + 15, obs.y - obs.height + 30);
                }

                ctx.restore();
            }

            // Draw coins
            for (const coin of coins) {
                if (coin.collected) continue;
                const screenX = coin.x - cameraX;
                if (screenX < -20 || screenX > canvas.width + 20) continue;

                ctx.fillStyle = '#FFD700';
                ctx.shadowColor = '#FFD700';
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.arc(screenX, coin.y, 12, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
                ctx.fillStyle = '#FFA500';
                ctx.font = 'bold 14px Arial';
                ctx.fillText('$', screenX - 5, coin.y + 5);
            }

            // Draw particles
            for (const p of particles) {
                const screenX = p.x - cameraX;
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 25;
                ctx.beginPath();
                ctx.arc(screenX, p.y, 4, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1;

            // Draw player
            const playerScreenX = player.x - cameraX;
            ctx.save();
            ctx.translate(playerScreenX + PLAYER_WIDTH/2, player.y + PLAYER_HEIGHT/2);
            if (!player.facingRight) ctx.scale(-1, 1);

            // Body
            ctx.fillStyle = '#4488ff';
            ctx.fillRect(-PLAYER_WIDTH/2, -PLAYER_HEIGHT/2, PLAYER_WIDTH, PLAYER_HEIGHT);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.strokeRect(-PLAYER_WIDTH/2, -PLAYER_HEIGHT/2, PLAYER_WIDTH, PLAYER_HEIGHT);

            // Face
            ctx.fillStyle = '#fff';
            ctx.fillRect(-12, -15, 8, 8); // Left eye
            ctx.fillRect(4, -15, 8, 8); // Right eye

            // Smile
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(0, 5, 10, 0, Math.PI);
            ctx.stroke();

            // Hat/cap
            ctx.fillStyle = '#ff4444';
            ctx.fillRect(-PLAYER_WIDTH/2 - 5, -PLAYER_HEIGHT/2 - 8, PLAYER_WIDTH + 10, 12);
            ctx.fillRect(-PLAYER_WIDTH/2, -PLAYER_HEIGHT/2 - 15, 15, 10);

            ctx.restore();

            // Progress bar
            const progress = player.x / levelLength;
            ctx.fillStyle = '#333';
            ctx.fillRect(canvas.width - 210, 10, 200, 15);
            ctx.fillStyle = '#0f0';
            ctx.fillRect(canvas.width - 210, 10, 200 * progress, 15);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.strokeRect(canvas.width - 210, 10, 200, 15);
        }

        function loseLife() {
            lives--;
            // Death particles
            for (let i = 0; i < 20; i++) {
                particles.push({
                    x: player.x + PLAYER_WIDTH/2,
                    y: player.y + PLAYER_HEIGHT/2,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 30,
                    color: '#4488ff'
                });
            }

            if (lives <= 0) {
                gameOver();
            } else {
                initPlayer();
                cameraX = 0;
            }
        }

        function completeLand() {
            levelComplete = true;
            gameRunning = false;

            completedLands[currentLand] = true;
            score += 100 * (currentLand + 1);

            const stars = lives === 3 ? '★★★' : lives === 2 ? '★★☆' : '★☆☆';

            document.getElementById('completedLand').textContent = lands[currentLand].name;
            document.getElementById('starsEarned').textContent = stars;
            document.getElementById('landScore').textContent = `Land Score: ${landScore + 100 * (currentLand + 1)}`;
            document.getElementById('levelComplete').style.display = 'flex';

            updateLandProgress();
        }

        function nextLand() {
            document.getElementById('levelComplete').style.display = 'none';
            currentLand++;

            if (currentLand >= lands.length) {
                winGame();
                return;
            }

            document.getElementById('landDisplay').textContent = `Land ${currentLand + 1}: ${lands[currentLand].name}`;
            lives = 3;
            initPlayer();
            generateLand(currentLand);
            gameRunning = true;
            updateLandProgress();
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = `Final Score: ${score}`;
            document.getElementById('gameOver').style.display = 'flex';
        }

        function winGame() {
            gameRunning = false;
            document.getElementById('totalScore').textContent = `Total Score: ${score}`;
            document.getElementById('winScreen').style.display = 'flex';
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            currentLand = 0;
            score = 0;
            lives = 3;
            completedLands = [];
            document.getElementById('landDisplay').textContent = `Land ${currentLand + 1}: ${lands[currentLand].name}`;
            initPlayer();
            generateLand(currentLand);
            gameRunning = true;
            updateLandProgress();
        }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            lives = 3;
            initPlayer();
            generateLand(currentLand);
            gameRunning = true;
        }

        function backToMenu() {
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('winScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'flex';
            updateLandProgress();
        }

        function updateLandProgress() {
            const container = document.getElementById('landProgress');
            container.innerHTML = '';
            for (let i = 0; i < lands.length; i++) {
                const dot = document.createElement('div');
                dot.className = 'land-dot';
                if (completedLands[i]) dot.classList.add('completed');
                if (i === currentLand && gameRunning) dot.classList.add('current');
                dot.title = lands[i].name;
                container.appendChild(dot);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Initialize
        updateLandProgress();
        gameLoop();
    </script>
</body>
</html>
